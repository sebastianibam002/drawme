<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
    <title>Draw Me</title>

    <script>
        window.addEventListener("load", (event) => {
            console.log("page is fully loaded");

            function coordinate(event){
                let x = event.clientX;
                let y = event.clientY;
                document.getElementById("X").innerHTML = `(${x}, ${y})`;
            }
            window.coordinate = coordinate;
        });


    </script>
</head>

<body onmousemove="coordinate(event)">
<h1> Welcome to draw me!</h1>

<div class="BigBox">
    <div class="Playground">
        <h5> Playground </h5>
        <p> There are: 34 people connected right now</p>

        <div>

        </div>
        <p> Your current mouse location is: </p>
        <p id="X">(0, 0)</p>
        
    </div>

    <div class="NumberBox">
        <h5> Draw a number</h5>
        <button> Click me to start drawing </button>
        <button> Click me to clear the drawing </button>
        <div class="CanvasDraw">
        </div>
        <p> Your number is: 4</p>
    </div>

</div>


</body>

</html>
